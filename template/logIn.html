<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google-font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Marcellus&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    >
    <!-- Remix-Icon css-->
    <link rel="stylesheet" href="../assets/css/vendors/remixicon.css">
    <!-- Bootstrap css-->
    <link rel="stylesheet" href="../assets/css/vendors/bootstrap.css">
    <!-- Style css-->
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="icon" href="../assets/images/logo/favicon1.png">
    <title>LogIn</title>
  </head>
  <body>
    <div class="login-page">
      <div class="login-wrapper">
        <div class="row g-5 g-sm-0">
          <div class="col-12 col-sm-5 login-img">
            <img
              src="../assets/images/login/login2.avif"
              class="img-fluid"
              alt="login1"
            >
          </div>
          <div class="col-12 col-sm-7 detail-wrap">
            <div class="login-detail">
              <img
                src="../assets/images/logo/logo-dark.png"
                class="img-fluid"
                alt="logo"
              >
              <h2>Sign into your account</h2>
              <input type="text" placeholder="Enter Username">
              <input type="password" placeholder="Enter Password">
              <button class="btn theme-btn">LOG IN</button>
              <a href="#!"><h6 class="forgot">Forgot password?</h6></a>
              <h5>
                Don't have an account?<a href="register.html">Register here</a>
              </h5>
              <h6>Terms of use Privacy Policy</h6>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap js-->
    <script src="../assets/js/bootstrap/bootstrap.bundle.min.js"></script>

    <!-- <script src="../assets/js/variable.js"></script> -->

  </body>
</html>
